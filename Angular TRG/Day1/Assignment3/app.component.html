<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 ml-5">

<form>

  <div class="row mt-5 ml-3">
    <div class="col-lg-12">
      <h2 style="text-align: center;">Price Calculator</h2>
    </div>
  </div>

  <hr>

  <div class="row mt-5 ml-3">
    <div class="col-lg-6">
      <label for="pname">Product Name : </label>
    </div>
    <div class="col-lg-6">
      <input type="text" id="pname" name="pname" [(ngModel)]="pname">
    </div>
  </div>

  <div class="row mt-5 ml-3">
    <div class="col-lg-6">
      <label for="unit_price">Unit Price : </label>
    </div>
    <div class="col-lg-6">
      <input type="number" id="unit_price" name="unit_price" [(ngModel)]="unit_price">
    </div>
  </div>

  <div class="row mt-5 ml-3">
    <div class="col-lg-6">
      <label for="qty">Quantity : </label>
    </div>
    <div class="col-lg-6">
      <input type="number" id="qty" name="qty" [(ngModel)]="qty">
    </div>
  </div>


  <div class="row mt-5 ml-3">
    <div class="col-lg-12">
      <button (click)="calc()" class="btn btn-primary">Calculate Total Price</button>
    </div>
  </div>

  <div class="row mt-5 ml-3">
    <div class="col-lg-6">
      <label for="total">Total Value : </label>
    </div>
    <div class="col-lg-6">
      <input type="number" id="total" disabled name="total" [(ngModel)]="result">
    </div>
  </div>
  
</form>

</div>
