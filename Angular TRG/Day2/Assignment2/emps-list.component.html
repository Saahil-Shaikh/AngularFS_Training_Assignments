<table border="1px" style="margin-left: auto; margin-right: auto; margin-top: 20px;">
    <thead>
        <th>Emp ID</th>
        <th>Emp Name</th>
        <th>Emp Job</th>
        <th>Emp Salary</th>
        <th>Emp Department ID</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of sorted_emp_list">
            <td>{{item.eid}}</td>
            <td>{{item.ename}}</td>
            <td>{{item.ejob}}</td>
            <td>{{item.esalary}}</td>
            <td>{{item.edeptno}}</td>
        </tr>
    </tbody>
</table>
