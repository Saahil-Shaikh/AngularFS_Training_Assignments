<!-- jQuery library -->

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<h4 style="text-align: center; margin-top: 20px;">Todo Input</h4>

<div class="row" style="border: 1px solid lightgray; width: 800px; margin: auto;">
    <div class="col-sm-12 mt-3 ml-1 mb-3">
      <input type="text" style="width: 100%;" id="todoinput" placeholder="New Todo" name="todoinput" [(ngModel)]="todoinput">
    </div>
    <div class="col-sm-12 mt-3 ml-2 mr-2 mb-3">
        <button class="button" (click)="addNewTodo()" style="background-color: cyan; text-align: center; width: 100%;">Add new Task</button>
      </div>
  </div>

<app-todo-input [newtodo]="todovalue"></app-todo-input>
