<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="row mt-5" style="margin-left: 45%;">
  <div class="col-sm-12" >
    <button type="button" (click)="getData()" class="btn btn-primary">Get User Details</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col-sm-4" style="border: 1px solid black; text-align: center;" *ngFor="let item of user_data">
    <img src={{item.avatar}}>
    <p style="margin-top: 10px;"><b>{{item.first_name}} {{item.last_name}}</b></p>
    <a href={{item.email}}>{{item.email}}</a>
  </div>
</div>
