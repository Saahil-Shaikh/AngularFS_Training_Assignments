<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<form id="form-1">

    <div class="container mt-5 ml-5">

        <div class="row mt-3">

            <div class="col-lg-6">

                <label>Enter User ID : </label>

            </div>

            <div class="col-lg-6">

                <input type="text" [(ngModel)]="user_id" id="user_id" name="user_id" maxlength="10" required>

            </div>

        </div>

        <div class="row mt-3">

            <div class="col-lg-6">

                <label>Enter Password : </label>

            </div>

            <div class="col-lg-6">

                <input type="password" [(ngModel)]="password" id="password" name="password" maxlength="15" required>

            </div>

        </div>

        <div class="row mt-5">

            <div class="col-lg-12">

                <button type="button" (click)="submit_click()" class="btn btn-primary">Login</button>

            </div>

        </div>

    </div>



</form>

<hr>
