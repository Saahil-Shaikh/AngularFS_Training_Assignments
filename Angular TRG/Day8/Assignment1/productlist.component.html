<div class="container mt-5 mb-5">
<div class="row mt-5 mb-5">
    <div class="col-lg-12">
        <table width="1000" border="1" cellPadding="10">
            <thead>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of filter_product">
                    <td>{{item.pname}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
